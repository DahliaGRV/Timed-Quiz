<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stardew Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li><span id="highscore" class="li"></span>Your Knowledge</li>
      <li><span id="upTime" class="li"></span> Seconds Left</li>
    </ul>
    <div>
      <section>
        <p id="question-header"></p>
          <ul id="listEl">
            <li id="choice-1"></li>
            <li id="choice-2"></li>
            <li id="choice-3"></li>
            <li id="choice-4"></li>
          </ul>
      </section>
    </div>
    <main>
      <h3 id="initialForm"></h3>
      <div  id="form">
        <label id="nameBtn" for="fname">Your Initials:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <button id= "submitBtn"type="button" value="Submit">Submit</button>
      </div>
        <h1 id="viewHighscores"></h1>
        <ul id="displayScore">
        <li id="score-1"></li>
        <li id="score-2"></li>
        <li id="score-3"></li>
        <li id="score-4"></li>
        <li id="score-5"></li>
        <li id="score-6"></li>

        </ul>
      

    </main>
    <aside>
      <h1 data-state="visible">STARDEW QUIZ</h1>
      <h2 data-state="visible">How much do YOU know about Stardew Valley?</h2>
      <h3 data-state="visible">Press the button to find out!</h3>
      <button id="start" class="button" data-state="visible">Start Button</button>
    </aside>
    
    <!-- <p id="right-message"data-state="hidden">Correct!</p>
        <p id="wrong-message"data-state="hidden">Wrong!</p> -->
    <script src="script.js"></script>
  </body>
</html>
